<!doctype html>

<html>
    <head>
        <title>JSUnicode Demo</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script type="text/javascript" src="../bin/jsunicode.js"></script>
        <script type="text/javascript">
$(document).ready(function () {
    "use strict";

    $("#decode").click(function () {
        $("#output").text(jsunicode.decode($("#decodeText").val(), { encoding: "UTF-16" }));
    });

    $("#encode").click(function () {
        $("#output").text("(not implemented yet)");
    });
});
        </script>
    </head>
    <body>
        <form>
            <div style="margin-bottom:1em;">
                <input type="text" id="decodeText" />
                <button type="button" id="decode">Decode</button>
            </div>
            <div>
                <input type="text" id="encodeText" />
                <button type="button" id="encode">Encode</button>
            </div>
        </form>
        <pre id="output">
        </pre>
    </body>
</html>
